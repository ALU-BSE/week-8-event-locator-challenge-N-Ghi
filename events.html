<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Event Locator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Event Locator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="events.html">All Events</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search Filters -->
    <section class="search-filters py-4 bg-light">
        <div class="container">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title h5 mb-3">Filter Events</h2>
                    <form id="filterForm">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="cityFilter" class="form-label">City</label>
                                <input type="text" class="form-control" id="cityFilter" placeholder="Enter city name">
                            </div>
                            <div class="col-md-3">
                                <label for="dateFilter" class="form-label">Date</label>
                                <input type="date" class="form-control" id="dateFilter">
                            </div>
                            <div class="col-md-3">
                                <label for="categoryFilter" class="form-label">Category</label>
                                <select class="form-select" id="categoryFilter">
                                    <option value="">All Categories</option>
                                    <option value="Music">Music</option>
                                    <option value="Technology">Technology</option>
                                    <option value="Food">Food</option>
                                    <option value="Sports">Sports</option>
                                    <option value="Art">Art</option>
                                    <option value="Business">Business</option>
                                    <option value="Education">Education</option>
                                    <option value="Entertainment">Entertainment</option>
                                    <option value="Lifestyle">Lifestyle</option>
                                </select>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="button" id="applyFilters" class="btn btn-primary w-100">Apply</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Events Listing -->
    <section class="events-listing py-5">
        <div class="container">
            <div class="row mb-4">
                <div class="col">
                    <h1 class="h2" id="eventsHeading">All Events</h1>
                    <p id="resultsCount" class="text-muted">Showing all events</p>
                </div>
                <div class="col-auto">
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="sortDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            Sort By
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="sortDropdown">
                            <li><a class="dropdown-item sort-option" data-sort="date" href="#">Date (Soonest)</a></li>
                            <li><a class="dropdown-item sort-option" data-sort="name" href="#">Name (A-Z)</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="row g-4" id="eventsList">
                <!-- Events will be loaded here by JavaScript -->
            </div>
            
            <div id="noResults" class="text-center py-5 d-none">
                <h3>No events found</h3>
                <p>Try adjusting your search filters</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2025 Event Locator. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="data/events.js"></script>
    <script src="/assets/js/events.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details - Event Locator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Event Locator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events.html">All Events</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Event Details Section -->
    <section class="event-details py-5">
        <div class="container">
            <div class="row mb-4">
                <div class="col">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                            <li class="breadcrumb-item"><a href="events.html">Events</a></li>
                            <li class="breadcrumb-item active" id="eventBreadcrumb">Event Details</li>
                        </ol>
                    </nav>
                </div>
            </div>

            <div id="eventDetails">
                <!-- Event details will be loaded here by JavaScript -->
            </div>

            <div id="eventNotFound" class="text-center py-5 d-none">
                <h3>Event not found</h3>
                <p>The event you're looking for doesn't exist or has been removed.</p>
                <a href="events.html" class="btn btn-primary mt-3">Browse Events</a>
            </div>
        </div>
    </section>

    <!-- Related Events Section -->
    <section class="related-events py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Similar Events</h2>
            <div class="row g-4" id="relatedEvents">
                <!-- Related events will be loaded here by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2025 Event Locator. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="data/events.js"></script>
    <script src="/assets/js/event-details.js"></script>
</body>
</html>
